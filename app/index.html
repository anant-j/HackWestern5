<script type="text/javascript">
 
function addItem(){
    var ul = document.getElementById("dynamic-list");
    var candidate = document.getElementById("candidate");
    var li = document.createElement("li");
    li.setAttribute('id',candidate.value);
    li.appendChild(document.createTextNode(candidate.value));
    ul.appendChild(li);
	var textToSave =  document.getElementById("dynamic-list").getElementsByTagName("li");
	var len= textToSave.length;
	str="";
	for (j=0; j<len; j++){
	var element = textToSave.item(j).innerHTML;
	str= element;
	submitClick(str);
}
}

function removeItem(){
    var ul = document.getElementById("dynamic-list");
    var candidate = document.getElementById("candidate");
    var item = document.getElementById(candidate.value);
    ul.removeChild(item);
	var textToSave =  document.getElementById("dynamic-list").getElementsByTagName("li");
	var len= textToSave.length;
	str="";
	for (j=0; j<len; j++){
	var element = textToSave.item(j).innerHTML;
	str= element;

	submitClick(str);
}}
